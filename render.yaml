services:
  - type: web
    name: piazza-web
    env: ruby
    plan: free
    numInstances: 1
    buildCommand: ./bin/render-build.sh
    startCommand: bundle exec puma -C config/deploy/puma.rb
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: piazza-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
  - type: web
    env: node
    envVars:
      - key: NODE_VERSION
        value: 18.x

databases:
  - name: piazza-db
    plan: free
    postgresMajorVersion: 14